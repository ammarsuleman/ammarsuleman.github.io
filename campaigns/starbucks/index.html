* {

body {

table{

/*  border: 5px solid red;*/
width: 1013px;
height: 1770px;

#drink-title {

/* Create three equal column-sides that floats next to each other */
@keyframes panning {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
   100% {
    background-position: 0% 0%;
  }
}

@keyframes blur {
  0% {
    -webkit-filter: blur(25px);
  }
   100% {
    -webkit-filter: blur(0px);
  }
}

@keyframes fadeIn{
  0% {
   opacity: 0.0;
  }
  100% {
   opacity: 1.0;
  }
}

@keyframes scale{
  0% {
   -webkit-transform: scale(0.95) rotate(1deg);
  }
  50% {
   -webkit-transform: scale(1.0) rotate(2deg);
  }
  100% {
   -webkit-transform: scale(0.95) rotate(1deg);
  }
}

#column-left {
  float: left;
  width: 1278px;
  padding: 10px;
  height:2574px;
  background-image: url('Images/blue-bg-04.png');

}

#column-right {

#middle {
  width: 126px;

  height: 2574px; /* Should be removed. Only for demonstration */
  background-image: url('Images/middle/mid_opt2.png');
}

.spacer {
  height: 375px;
}

/* Clear floats after the column-sides */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
