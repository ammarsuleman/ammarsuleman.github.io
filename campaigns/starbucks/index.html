<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script>

$( document ).ready(function() {
//usage:https://github.com/axios/axios

    axios({
    method:'get',
    url:'https://api.openweathermap.org/data/2.5/weather?q=Toronto,CA&units=metric&APPID=ce41bb642943da1e1d39cad0b444d083',  //sample JSON data
    })
    .then(function (response) {
        var data = response.data;
        $("#temp").html(Math.round(data.main.temp) + "Â°");
        $("#cityName").html(data.name);
        // $("#icon").html("http://openweathermap.org/img/w/" + data.weather.icon + ".png");
        $("#description").html(data.description);

        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var n = weekday[d.getDay()];
        $("#dayofWeek").html(n + ", March " + d.getDate() + "st");

    });
});




</script>
