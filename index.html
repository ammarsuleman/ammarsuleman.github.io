<!DOCTYPE html>
<html>
	<head>
		<title>Christmas Countdown</title>
		<style type="text/css">
		
		@font-face {
  font-family: noto;
  src: url(Fonts/NotoSans-Bold.ttf);
}

		body {
			margin:0;
			background-image: url('Images/westjet_bg.jpg');
			height: 2574px;
			width: 2682px;
		}

		.countdownContainer{
			position: absolute;;
			top: 1770px;
			left: 1409px;
			transform : translateX(-50%) translateY(-50%);
			text-align: center;
		}

		.info {
			font-size: 10em;
			color: white;
			font-family: noto;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer" style="border-spacing: 75px 40px;">
			<tr class="info">
				<td id="hours">4</td>
				<td id="minutes">12</td>
				<td id="seconds">22</td>
			</tr>
		</table>
		<script type="text/javascript">

			function countdown(){
				var now = new Date();
				var eventDate = new Date(now.getFullYear(), 11, 25);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTiime;

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;
				document.getElementById("seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
	</body>
</html>
